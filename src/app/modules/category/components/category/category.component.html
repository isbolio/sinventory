<mat-card>

    <h2 class="aliner">Listado de Categorías</h2>
  
    <mat-card-header>
      <div>
        <mat-form-field hintLabel="Buscar Categorías" appearance="fill">
          <mat-label>Buscar Categoría</mat-label>
          <input matInput #input (keyup)="buscar(input.value)">
        </mat-form-field>
      </div>
    </mat-card-header>
  
    <mat-card-header>
      <div class="right">
        <ul>
          <li>
            <button mat-raised-button color="primary" (click)="openCategoryDialog()">Agregar Categoría</button>
            <button mat-button color="primary" (click)="export()">
              <mat-icon>insert_drive_file</mat-icon>
              Exportar Excel
            </button>
          </li>
        </ul>
      </div>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-cell">
  
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>N°</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions" class="right">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="edit(element.id,element.name,element.description)">
              <mat-icon aria-label="Editar">edit</mat-icon>
            </button>
            <button *ngIf="isAdmin" mat-icon-button color="accent" (click)="delete(element.id)">
              <mat-icon aria-label="Eliminar">delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Definición de filas -->
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  
      </table>

      <mat-paginator [pageSizeOptions]="[5 ,10 ,20]" showFirstLastButtons="">

      </mat-paginator>

    </mat-card-content>
  </mat-card>
